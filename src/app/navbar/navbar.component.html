<!-- Toolbar -->
<div class="toolbar" role="banner" style="display:flex; justify-content: space-between;">
  <img
    class="moviemaniac-logo"
    width="200"
    alt="MovieManiac Logo"
    src="../assets/MovieManiac-logo.png"
  />
  <mat-nav-list>
    <mat-list-item routerLinkActive="active current">
      <a matLine routerLink="/welcome">HOME</a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active current">
      <a matLine routerLink="/movies">MOVIES</a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active current">
      <a matLine routerLink="/profile">PROFILE</a>
    </mat-list-item>
    <mat-list-item routerLinkActive="active current">
      <a matLine routerLink="/profile/logout" (click)="logout()">LOGOUT</a>
    </mat-list-item>
  </mat-nav-list> 
</div>
