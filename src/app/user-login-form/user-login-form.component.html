<mat-card>
    <mat-card-header>
      <mat-card-title class="login-modal">Here you can log in:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.password"
            placeholder="Password"
            type = "password"
            name="Password"
            required
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="loginUser()"
          (click)="isLoggedIn = true"
          color="primary"
        >
          Sign In
        </button>
    </mat-card-actions>
  </mat-card>
