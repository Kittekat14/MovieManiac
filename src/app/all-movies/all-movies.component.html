
<div style="display: flex;">
	<mat-card *ngFor="let movie of movies" style="flex: 1 1 auto;">
    <mat-card-header>

        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>

    </mat-card-header>
    
        
    <img src={{movie.imageUrl}} alt={{movie.title}} width="150"/>

    
    <mat-card-actions>
        <button
          mat-button
          color="primary"
            >{{ movie.genre.name | uppercase }}</button>
        <button
          mat-button
          color="primary"
            >{{movie.director.name}}</button>
        <button
          mat-button
          color="primary"
            >Details
        </button>
				<mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
	</mat-card>
</div>
