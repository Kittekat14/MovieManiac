<div class="movie-card">
	<mat-card *ngFor="let movie of movies" >
    <mat-card-header>

        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>

    </mat-card-header>
    
        
    <img src={{movie.imageUrl}} alt={{movie.title}} width="150"/>

    
    <mat-card-actions>
        <button
          mat-button
          selected class="genre-button">
            {{ movie.genre.name | uppercase }}
          </button>
        <button
          mat-button
          class="director-button"
            >{{movie.director.name}}</button>
        <button
          mat-button
          class="details-button"
            >Details
        </button>
				<mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
	</mat-card>

</div>
